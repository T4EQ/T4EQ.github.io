name: Deploy to Gihub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
          lfs: true
      - name: Install Nix
        uses: cachix/install-nix-action@v17
      - name: Build site
        run: nix build

      - name: Deploy
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./result
